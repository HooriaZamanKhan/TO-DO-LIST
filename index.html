<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: black;">
    <div style="padding-top:150px;" class="container">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center text-dark">TO-DO LIST</h1>
                <div class="d-flex flex-column align-items-center">
                    <input style="width: 200px;" type="text" id="taskInput" class="form-control mb-2" placeholder="Enter Your Task">
                    <button type="button" class="btn btn-primary" id="addTaskBtn">ADD TASK</button>
                </div>
                <ul id="taskList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="td.js"></script>
</body>
</html>
